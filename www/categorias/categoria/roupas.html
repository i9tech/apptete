<ons-page ng-controller="RoupasController">

    

    <style type="text/css">
        .item {
  padding: 10px;
  line-height: 1;
  height: 91px;
  overflow: hidden;
}

.item-thum {
  background-color: #ccc;
  width: 70px;
  height: 70px;
  border-radius: 4px;
}

.item-title {
  font-size: 15px;
  font-weight: 500;
}

.item-desc {
  font-size: 14px;
  color: #666;
  line-height: 1.3;
  margin: 4px 0 0 0;
  padding: 0 30px 0 0;
  max-height: 30px;
}

.item-label {
  font-size: 12px;
  color: #999;
  float: right;
}
    </style>
    
    <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">Pagination</div></div>
    </ons-toolbar>

    <section style="padding: 10px;">

        <ons-list class="status-bar feeds">
        <ons-list-item>{{status_bar}}</ons-list-item>
        </ons-list>
        
        <ons-row style="padding: 10px 0 20px 0;">
        <input type="search" placeholder="Procurar..." class="search-input" ng-model="search">
        </ons-row>

        
    <ons-page ng-controller="RoupasController">

       <section >     

  <ons-list ng-repeat="post in posts  | limitTo: paginationLimit()">
    <ons-list-item modifier="chevron" class="item" ng-click="showDetail($index)">
      <ons-row>
        <ons-col width="80px">
          <img ng-src="{{post.thumbnail}}" class="item-thum"></img>
        </ons-col>
        <ons-col>
          <header>
            <span class="item-title">{{post.categories[0].title}}</span>
            
          </header>
          <div ng-show="item.desc==''">
            <p><span style='opacity: 0.7;'><ons-icon icon='fa-spinner' spin='true'></ons-icon> Carregando...</p></span></div>
          <p class="item-desc">{{post.title}}</p>
        </ons-col>
      </ons-row>
    </ons-list-item>
  </ons-list>
</ons-page>

        

        <ons-list class="status-bar feeds">
        <ons-list-item>{{status_bar}}</ons-list-item>
        </ons-list>

        <ons-row align="center">
            <ons-col>
            <ons-button ng-show="hasMoreItems()" ng-click="showMoreItems()" class="load-show-more"><i class="fa fa-angle-double-down more-icon"></i>Load more</ons-button>
            </ons-col>
        </ons-row>

        <ons-row align="center" class="status-message">
            <ons-col>
            <span class="loading"><i class="fa fa-spin fa-circle-o-notch"></i> Loading</span>
            <span ng-bind="msg"></span>
            </ons-col>
        </ons-row>

    </section>
    
</ons-page>
