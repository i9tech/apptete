
  <ons-toolbar ng-controller="DeliveryController" modifier="transparent">
    <div class="right">
      <ons-toolbar-button>Sobremesas</ons-toolbar-button>
    </div>
    <div class="left">
      <ons-back-button><ons-icon icon="ion-arrow-left-c" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-back-button>
    </div>
  </ons-toolbar>



<ons-page  style="top: -28px;" >



    <style type="text/css">
        .item {
  padding: 10px;
  line-height: 1;
  height: 144px;
  overflow: hidden;
  box-shadow: 0 8px 10px 1px rgba(0,0,0,.14),0 3px 14px 2px rgba(0,0,0,.12),0 5px 5px -3px rgba(0,0,0,.2);
  background: transparent !important;
}

.item-thum-pizza {
  width: 118px;
    margin-left: -10px;
    height: 100px;
    border-radius: 4px;
}

.card-name-pizza {
    font-weight: 600;
    font-size: 42px;
    padding: 159px 0 8px 0;
    text-align: center;
}

.item-title {
  font-size: 21px;
    font-weight: 500;
    margin-left: 17px;
}

.item-desc {
  font-size: 14px;
  color: #666;
  line-height: 1.3;
  margin: 4px 0 0 0;
  padding: 0 30px 0 0;
  max-height: 36px;
  overflow: overlay;
}

.item-label {
  font-size: 12px;
  color: #999;
  float: right;
}
    </style>



    <section style="padding: 10px;">

    <ons-page ng-controller="DeliveryController" >

  
   <ons-list style="padding-top: 15px;">
         <ons-list-item ng-repeat="(key, value) in sobremesas track by $index" modifier="chevron">
            <div class="prop-desc">
                <h4  style="font-weight: 600; margin: 0px 0px;">{{value}}</h4>
        </ons-list-item>
      </ons-list>

</ons-page>



       

    </section>

</ons-page>
