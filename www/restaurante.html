<ons-page ng-controller="deliveryController">
    
    <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center" ng-bind-html="item.title"></div>
    </ons-toolbar>

    <section >

        <p ng-show="{{item.attachments.length}}"><img ng-src="{{item.attachments[0].images.full.url}}"/></p>

        <h2 style="line-height: 34px;     padding-left: 6px;" class="title" ng-bind-html="item.title"></h2>       

        <p style="padding-left: 5px; padding-top: 20px;" ng-bind-html="content"></p>

        <p class="categories" ng-show="{{item.categories.length}}"><ons-icon icon="tags"></ons-icon>
        <span ng-repeat="category in item.categories">{{category.title}} ({{category.post_count}}){{$last ? '' : ', '}}</span>
        </p>

        <p class="tags" ng-show="{{item.tags.length}}"><ons-icon icon="tags"></ons-icon>
        <span ng-repeat="tag in item.tags">{{tag.title}} ({{tag.post_count}}){{$last ? '' : ', '}}</span>
        </p>
        
        <ons-button modifier="outline" class="button-share" ng-click="sharePost()">
        <ons-icon icon="share-alt"></ons-icon> Share this post
        </ons-button>

        <!--<a class="post-url" ng-href="{{item.url}}">View post</a>-->

        <!-- Open the post using the InAppBrowser plugin (org.apache.cordova.inappbrowser) -->
        <ons-button modifier="large" ng-click="loadURL(item.url)" class="post-show-more">
        View post
        </ons-button>

    </section>
    
</ons-page>
