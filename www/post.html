<ons-page ng-controller="PostController">
    
    <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center" ng-bind-html="item.title"></div>
    </ons-toolbar>

    <section >

        <p ng-show="{{item.attachments.length}}"><img ng-src="{{item.attachments[0].images.full.url}}"/></p>

        <h2 style="line-height: 34px;     padding-left: 6px;" class="title" ng-bind-html="item.title"></h2>       

        <p style="padding-left: 5px; padding-top: 20px;" ng-bind-html="content"></p>


        <ons-speed-dial position="right bottom">
            <ons-fab>
                <ons-icon
                        icon="ion-navicon-round"
                        size="26px"
                        fixed-width="false"
                        style="vertical-align:middle;">
                </ons-icon>
            </ons-fab>
            <ons-speed-dial-item ng-click="loadURL(item.url)"><ons-ripple></ons-ripple><ons-icon icon="ion-heart"></ons-icon></ons-speed-dial-item>
            <ons-speed-dial-item><ons-ripple></ons-ripple><ons-icon icon="ion-chatboxes"></ons-icon></ons-speed-dial-item>
            <ons-speed-dial-item ng-click="sharePost()"><ons-ripple></ons-ripple><ons-icon icon="ion-android-share-alt"></ons-icon></ons-speed-dial-item>
        </ons-speed-dial>

        <!--<a class="post-url" ng-href="{{item.url}}">View post</a>-->

        <!-- Open the post using the InAppBrowser plugin (org.apache.cordova.inappbrowser) -->
        <ons-button modifier="large" ng-click="loadURL(item.url)" class="post-show-more">
        Ver Mat√©ria
        </ons-button>

    </section>
    
</ons-page>
